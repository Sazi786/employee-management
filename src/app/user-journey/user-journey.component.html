<head>

    <title>WeCaast - Create Journey</title>
  <!-- Bootstrap CSS -->

<!-- Wizard CSS -->

  
</head>
<body>

<!-- Content Start -->
<div class="container">
    <main>
      <section class="row mt-4 mb-5">
        <div class="col-sm-12 mb-3 mb-lg-0"><span class="pageHeding">Create Journey</span></div>
  <form id="accesspanel" action="" name="form"  #userJourney="ngForm"  novalidate class="userJourney-form" style="width: 100%;">
        <div class="col-12 mt-4"> 
          <!-- SmartWizard html -->
          <ng-wizard [config]="config" (stepChanged)="stepChanged($event)" class="sw-main sw-theme-arrows">
 
            <ng-wizard-step  [title]="'User Journey Path'">
                <br>
                <div class="col-md-4">
                  <mat-form-field class="floating-input" style="width: 100%;">
                    <mat-label>Journey Name</mat-label>
                    <input matInput  name="jName" [(ngModel)]="form.jName">
                  </mat-form-field>
                  
                </div>

                <div class="col-md-4">
                  <mat-form-field  class="floating-input" style="width: 100%;">
                    <mat-label>Journey Description</mat-label>
                    <textarea  matInput  name="jDesc" [(ngModel)]="form.jDesc"></textarea>
                  </mat-form-field>
                  
                </div>

            </ng-wizard-step>
         
            <ng-wizard-step [title]="'User Journey'">
              <br>
              <div class="col-md-4">
                <mat-form-field class="floating-input" style="width: 100%;">
                  <mat-label>Journey Name</mat-label>
                  <input matInput  name="jPathName" [(ngModel)]="form.jPathName">
                </mat-form-field>
                
              </div>
              <div class="col-md-4">
                <mat-form-field class="floating-input" style="width: 100%;">
              <mat-label>Starting Page URL</mat-label>
              <mat-select  name="jPageUrl" [(ngModel)]="form.jPageUrl">
               
                <mat-option value=""></mat-option>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
              </mat-select>
            </mat-form-field>
               </div>

              <div class="col-md-4">
                <mat-form-field  class="floating-input" style="width: 100%;">
                  <mat-label>Description</mat-label>
                  <textarea  matInput  name="description" [(ngModel)]="form.description"></textarea>
                </mat-form-field>
                
              </div>
            </ng-wizard-step>
         
            <ng-wizard-step [title]="'User Journey Path Legs'">
              <br>
              <div class="col-md-4">
                <mat-form-field class="floating-input" style="width: 100%;">
                  <mat-label>Journey Name</mat-label>
                  <input matInput  name="pLName" [(ngModel)]="form.pLName">
                </mat-form-field>
                
              </div>


              <div class="col-md-4">
                <mat-form-field class="floating-input" style="width: 100%;">
              <mat-label>Select</mat-label>
              <mat-select  name="pLPageUrl" [(ngModel)]="form.pLPageUrl">
               
                <mat-option value=""></mat-option>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
              </mat-select>
            </mat-form-field>
               </div>

              <div class="col-md-4">
                <mat-form-field  class="floating-input" style="width: 100%;">
                  <mat-label>Journey Description</mat-label>
                  <textarea  matInput  name="pLDescription" rows="3" [(ngModel)]="form.pLDescription"></textarea>
                </mat-form-field>
                
              </div>
          </ng-wizard-step>
       
          <ng-wizard-step [title]="'User Journey Path Events'">
            <br>
            <div class="col-md-4">
              <mat-form-field class="floating-input" style="width: 100%;">
                <mat-label>Name of the Element</mat-label>
                <input matInput  name="nameElement" [(ngModel)]="form.nameElement">
              </mat-form-field>
              
            </div>

            <br>
            <div class="col-md-4">
              <mat-form-field class="floating-input" style="width: 100%;">
                <mat-label>Element Identifier</mat-label>
                <input matInput  name="elementIdentifier" [(ngModel)]="form.elementIdentifier">
              </mat-form-field>
              
            </div>

            <br>
            <div class="col-md-4">
              <mat-form-field class="floating-input" style="width: 100%;">
                <mat-label>Input Value</mat-label>
                <input matInput  name="inputValue" [(ngModel)]="form.inputValue">
              </mat-form-field>
              
            </div>

            <br>
            <div class="col-md-4">
              <mat-form-field class="floating-input" style="width: 100%;">
                <mat-label>Identify Using</mat-label>
                <input matInput  name="identifyUsing" [(ngModel)]="form.identifyUsing">
              </mat-form-field>
              
            </div>

            <br>
            <div class="col-md-4">
              <mat-form-field class="floating-input" style="width: 100%;">
                <mat-label>Event</mat-label>
                <input matInput  name="eventValue" [(ngModel)]="form.eventValue">
              </mat-form-field>
              

            </div>

            <div class="col-md-4">
              <mat-form-field class="floating-input" style="width: 100%;">
            <mat-label>Event Type</mat-label>
            <mat-select  name="eventType" [(ngModel)]="form.eventType">
             
              <mat-option value=""></mat-option>
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
            </mat-select>
          </mat-form-field>
             </div>

          </ng-wizard-step>
         
          
        </ng-wizard>
          <!-- /#smartwizard end --> 

         

        </div>
        </form>
      </section>
      <!-- section End --> 
      
    </main>
    <!-- main End --> 
    
  </div>
  <!-- container-fluid End --> 
  
  <!-- Content End --> 
  


  
    </body>
