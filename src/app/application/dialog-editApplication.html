<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>{{action}} Details</strong></h1>
<div mat-dialog-content>



    <mat-form-field>
        
        <input class="form-control" placeholder="{{action}} ApplicationName" name ="applicationName" matInput [(ngModel)]="local_data.applicationName">
        
      </mat-form-field><br>


      <mat-form-field>
        <mat-label>Select Client</mat-label>
        <mat-select  name="clientName" [(ngModel)]="local_data.clientName">
          <mat-option *ngFor="let clients of drpClient" value={{clients.clientName}}>
            {{clients.clientName}}
          </mat-option>
        </mat-select>
      </mat-form-field><br><br>
  
      <mat-radio-group aria-label="Select Status" name="active" [(ngModel)]="local_data.active">
        <mat-radio-button  value="Active">Active</mat-radio-button>
        <mat-radio-button  value="Inactive">Inactive</mat-radio-button>
      </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
