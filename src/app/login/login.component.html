<div class="background-wrap">
  <div class="background"></div>
</div>

<form id="accesspanel" action="" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && doLogin()" #f="ngForm"
  novalidate>
  <h1 id="litheader"><img src="assets/img/weCaast_Logo.png" style="margin-right: 2.5rem;width: 150px;"></h1>
  <div class="inset">
    <p>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"
        id="username" placeholder="Username">

    </p>
    <div class="alert alert-danger" style="background-color:#000" role="alert" *ngIf="f.submitted && username.invalid">
      <span style="color: red;"> Username is required!</span>

    </div>
    <p>
      <input matInput [type]="hide ? 'password' : 'text'"  name="password" [(ngModel)]="form.password" required minlength="6"
        #password="ngModel" id="password" placeholder="Password">

        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </p>

    <div class="alert alert-danger" style="background-color:#000" role="alert" *ngIf="f.submitted && password.invalid">
      <div *ngIf="password.errors.required" style="color: red;">Password is required</div>
      <div *ngIf="password.errors.minlength" style="color: red;">
        Password must be at least 8 characters
      </div>
    </div>
    <a  name="Forgot Password" style="cursor: pointer;color: red;" (click)="forgotPassword()">Forgot Password</a>
  </div>



  <div class="row" style="margin-left: 23%;" *ngIf="captchaShow">

    <img id="captcha_id" name="imgCaptcha" src="../../assets/img/captcha.png">


    <div class="col-md-6" style=" margin-top: 9px;" >
      <a title="change captcha text">
        <input type="button" style="font-weight: bold;color: #8e8efa;" (click)="captchaLogo()" value="refresh">

      </a>
    </div>
  
<br>
<input type="text" class="form-control" name="captchaText" [(ngModel)]="form.captchaText" required style="width: 50.5%;">
  
</div>
<br>
<div class="row">

    <div class="col-md-4" style="margin-left: 37px;">


      <input type="submit" class="loginButtons" value="Login" name="Login">

    </div>&nbsp;


    <div class="col-md-4" style="margin-left: 37px;">
      <input type="reset" class="loginButtons" name="Cancel" value="Cancel"></div>
  </div>

  <div class="form-group">
    <div class="alert alert-danger" style="background-color:#000" role="alert" *ngIf="f.submitted && isLoginFailed">
      <span style="color: red; margin-left: 37px;">{{ errorMessage }}</span>

    </div>
  </div>

</form>
